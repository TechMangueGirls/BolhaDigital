<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="votacao.css">
</head>
<body>
    <img src="imagens/BD_LOGO_SVG.svg" alt="Logo do site" class="logo">
    <h1>Votação</h1>
    <p>Ajude a decidir quais conteúdos deixam a bolha mais positiva!</p>
    <div class="votacao-container">
        <div class="card-votacao">
            <p class="comentario">"Mesmo sem te conhecer, espero que seu dia seja incrível!"</p>
            <div class="botoes-voto">
                <button class="positivo">👍 Positivo</button>
                <button class="negativo">👎 Negativo</button>
            </div>
        </div>

        <div class="card-votacao">
            <p class="comentario">"Acordar cedo é horrível, ninguém merece isso."</p>
            <div class="botoes-voto">
                <button class="positivo">👍 Positivo</button>
                <button class="negativo">👎 Negativo</button>
            </div>
        </div>
    </div>
    <br>
    <br>
    <button class="card-votacao">Pular</button>
    <br>
</body>
</html>
