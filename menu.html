<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <img src="imagens/BD_LOGO_SVG.svg" alt="Logo do site" class="logo">
    <h1>Olá</h1>
    <p>Compartilhe positividade na bolha!</p>
  
    <button class="card-button">
        <strong>Missões</strong>
        <span>Faça um comentário positivo para uma pessoa que você não conhece</span>
    </button>

    <h3>O que fazer?</h3>
    
  <div class="container">
    <button class="card-button posts">
        <strong>Posts</strong>
        <span>Visualize e compartilhe postagens.</span>
    </button>

    <button class="card-button votacao">
        <strong>Votação</strong>
        <span>Analise e vote para uma bolha mais positiva.</span>
    </button>

    <button class="card-button recompensas">
        <strong>Recompensas</strong>
        <span>Acumule Bubbles e ganhe!</span>
    </button>

    <button class="card-button perfil">
        <strong>Perfil</strong>
        <span>Visualize e personalize para ficar a sua cara!</span>
    </button>
</div>
    
</body>
</html>
